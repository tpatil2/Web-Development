
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  
<style type="text/css">
  
    .large{
  		font-size:200%;
  		}
  	
    #blue{
 		color:blue;	 	
  	}
  
  .underline{
  		text-decoration:underline; 
  }
  
  .bold{
  		font-weight:bold;
  }
  
  .custombox {
  		background-color:skyblue;
  		width:500px;
  		height:150px;
        float: right;
  		
  }	
    .orangebox {  	
  		background-color:orange;
  		width:200px;
  		height:200px;
        float: left;
  		
  }	
    .clear{
        
        clear: both;
    }
    </style>    


</head>

<body>

	<div class="custombox">
		<p class="large">This is green box using div<p>
	</div>
	<div class="orangebox">
        <p class="large ">This is<span class="bold"> orange</span> box using div<p>
	</div>
    
    <p class="clear">hello paragraph</p>
	
	
</body>
</html>
